<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive facebook login & signup from</title>

    <!-- Css  -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicon  -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>

                <form action="#">
                    <div class="filed imput-fild">
                        <input type="Email" placeholder="Email" class="input">
                    </div>

                    <div class="filed imput-fild">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forget-pass">Forget password?</a>
                    </div>

                    <div class="filed button-fild">
                        <button>Login</button>
                    </div>

                </form>

                <div class="form-link">
                    <span>Creat an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-option">
                <a href="" class="filed facebook">
                    <i class='bx bxl-facebook facebook-login'></i>
                    <span>Login with facebook</span>
                </a>
            </div>

            <div class="media-option">
                <a href="" class="filed google">
                    <img src="img/google.png" class="google-img" alt="">
                    <span>Login with google</span>
                </a>
            </div>
        </div>

        <!-- signup Form  -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>

                <form action="#">
                    <div class="filed imput-fild">
                        <input type="Email" placeholder="Email" class="input">
                    </div>

                    <div class="filed imput-fild">
                        <input type="password" placeholder="Password" class="password">
                    </div>
                      
                    <div class="filed imput-fild">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="filed button-fild">
                        <button>Signup</button>
                    </div>

                </form>

                <div class="form-link">
                    <span>Alrady have an account? <a href="#" class="link signup-link">Signin</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-option">
                <a href="" class="filed facebook">
                    <i class='bx bxl-facebook facebook-login'></i>
                    <span>Login with facebook</span>
                </a>
            </div>

            <div class="media-option">
                <a href="" class="filed google">
                    <img src="img/google.png" class="google-img" alt="">
                    <span>Login with google</span>
                </a>
            </div>
        </div>
    </section>



    <!-- javascript  -->
    <script src="style.js"></script>
    
</body>
</html>
